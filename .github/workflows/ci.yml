name: CI

on:
  push:
    paths:
      - "**.go"
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
      - "lazyworktree.1"
      - "Makefile"
  pull_request:
    paths:
      - "**.go"
      - "docs/**"
      - "mkdocs.yml"
      - "README.md"
      - "lazyworktree.1"
      - "Makefile"

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"

      - uses: alexellis/setup-arkade@v3
      - uses: alexellis/arkade-get@master
        with:
          golangci-lint: latest
      - name: Set up Gofumpt
        uses: luisnquin/setup-gofumpt@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Run docs sync checks
        run: |
          make docs-check

      - name: Run Pre-commit
        run: |
          uvx pre-commit run -a
